<div class="content">
  <h1 class="h1">Veículos cadastrados</h1>
  <div class="search-container" *ngIf="allVehicles.length > 0">
    <form>
      <fa-icon [icon]="faSearch"></fa-icon>
      <input type="text" name="" id="" placeholder="Busque pelo modelo..." (input)="search($event)">
    </form>
  </div>
  <div class="list" *ngIf="vehicles.length > 0; else noVehicles">
    <div class="item" *ngFor="let vehicle of vehicles">
      <div class="img">
        <img src="{{apiUrl}}/images/{{vehicle.img}}" alt={{vehicle.model}}>
      </div>
      <div class="info">
        <h2>{{vehicle.model}}</h2>
        <p>Marca: <span>{{vehicle.brand}}</span></p>
        <p class="price">Valor: <span>{{vehicle.value | currency}}</span></p>
        <a routerLink="/list/{{vehicle._id}}"><button class="btn">Mais detalhes</button></a>
      </div>
    </div>
  </div>
  <ng-template #noVehicles>
    <p>Não há veículos cadastrados!</p>
    <a routerLink="/add"><button class="btn btn-list">Adicionar</button></a>
  </ng-template>
</div>
